<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página com Fundo de Imagem</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS Personalizado para o Fundo de Imagem -->
    <style>
        body {
            background-image: url('sua-imagem.jpg'); /* Substitua 'sua-imagem.jpg' pelo caminho ou URL da sua imagem de fundo */
            background-size: cover; /* Ajusta o tamanho da imagem para cobrir todo o fundo */
            background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo meio opaca escura */
            background-blur: blur(5px); /* Efeito de desfoque (opcional) */
            height: 100vh; /* Define a altura da página como 100% da altura da janela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-weight: bold;
            font-size: 3rem; /* Tamanho da fonte grande do Bootstrap */
            color: #fff; /* Cor do texto (branco) */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>FIM</h1>
    </div>

    <!-- Bootstrap JS (opcional, caso você queira usar recursos interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
