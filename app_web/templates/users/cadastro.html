<!doctype html>
<html lang="pt-BR">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  
  <body>
    <!-- Definindo o background da navbar -->
    
    <nav style="padding: 0 calc(50% - 90px)" class="navbar bg-primary" data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">  
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="#">Cadastro</a>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link" href="/">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </li>
              <li class="nav-item">
                <a style="color: white;" class="nav-link" href="/contatos">Contatos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <!-- Formulário de Cadastro de Usuários  -->
    <form method="post">

      {% csrf_token %}  <!-- Campo de CSRF (evita ataques) -->
      
      <br>
      <div style="text-align: center;" class="container">
        <br><h1>Cadastro de Usuários</h1><br>

        <!-- Campo de Email -->
        <div class="form-floating mb-3">
          <input id="email" name="email" type="email" class="form-control" placeholder="name@example.com" required>
          <label for="email">Endereço de Email</label>
        </div>

        <!-- Campo de Senha -->
        <div class="form-floating mb-3">
          <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha" required>
          <label for="senha">Senha</label>
        </div>

        <!-- Campo de Confirmação de senha -->
        <div class="form-floating mb-3">
          <input id="conf_senha" name="conf_senha" type="password" class="form-control" placeholder="Confirme sua senha" required>
          <label for="conf_senha">Confirme sua senha</label>
        </div>

        <!-- Aviso para casos as senhas digitadas não sejam iguais -->
        {% if mensagem_erro %}
          <div class="alert alert-danger">{{ mensagem_erro }}</div>
        {% endif %}
        
        <!-- Usos e Condições checkbox -->
        <div style="text-align: left; font-size: 14px;" class="form-check ">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
          <label class="form-check-label" for="flexSwitchCheckDefault">Aceite os usos e condições</label>
        </div>

        <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>

        <!-- Aviso para quando o cadastro for concluído com sucesso -->
        {% if mensagem_sucesso %}
          <div class="alert alert-success">{{ mensagem_sucesso }}</div>
        {% endif %}
        

        <!-- Botão de Envio -->
        <input class="btn btn-primary" type="submit" value="Cadastrar">
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
